<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="design">
      <div class="card">
        <div class="card-img"></div>
        <div class="card-body text-gray-blue">
          <p class="text-upper">Perfume</p>
        
          <h1 class="text-dark-blue h1-ht">Gabrielle Essence Eau De Parfum</h1> 
        
          <p class="para-ht">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
             of CHANEL.</p>
        
          <div class="buy">
            <span class="text-dark-cyan">$149.99</span> 
            <span class="old-price"><s>$169.99</s></span>
          </div>
        
          <button class="bg-dark-cyan buy"><img src="./images/icon-cart.svg" />Add to Cart</button>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
